version: '3.8'

services:
  db:
    image: postgres:16
    container_name: taskmanager-db
    environment:
      POSTGRES_DB: project_task
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d project_task"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskmanager-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/project_task
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: your-secret-key-change-in-production-environment-12345678901234567890
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taskmanager-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmanager-frontend
    environment:
      VITE_API_URL: http://backend:8080
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - taskmanager-network

volumes:
  postgres_data:
    driver: local

networks:
  taskmanager-network:
    driver: bridge
